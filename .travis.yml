language: python
sudo: false
cache:
  apt: true
  directories:
    - $HOME/.cache/pip

python:
  - "2.7"

addons:
  apt:
    packages:
      - expect-dev  # provides unbuffer utility
      - python-lxml # because pip installation is slow
      - python-simplejson
      - python-serial
      - python-yaml


env:
  global:
  - VERSION="10.0" TESTS="0" LINT_CHECK="0" TRANSIFEX="0"
  - TRANSIFEX_USER='transbot@odoo-community.org'
  - secure: "z1XJzAw3IBv62Jw8Piyb0pyHpiNDcivt9QoDeYFW0ZHH9BLlyjF09H3f6BGoW9SpK2T22EkSZyRJjjPpL+vVfKfpFalT7cOpWsFJyZwr7xxb96hYm6S/PcPPn0g3P/iKSyqv12s4GiumOJIG05Nq4XhcwiKvEzCHvUjHyUC59u8="
  - WKHTMLTOPDF_VERSION="0.12.4"

  matrix:
  - LINT_CHECK="1"
  - TRANSIFEX="1"
  - TESTS="1" ODOO_REPO="odoo/odoo" EXCLUDE="account_multicurrency_revaluation"
  - TESTS="1" ODOO_REPO="odoo/odoo" INCLUDE="account_multicurrency_revaluation"
  - TESTS="1" ODOO_REPO="OCA/OCB" EXCLUDE="account_multicurrency_revaluation"
  - TESTS="1" ODOO_REPO="OCA/OCB" INCLUDE="account_multicurrency_revaluation"

virtualenv:
  system_site_packages: true

install:
  - git clone https://github.com/OCA/maintainer-quality-tools.git ${HOME}/maintainer-quality-tools
  - git clone https://github.com/OCA/account-financial-tools ${HOME}/account-financial-tools -b ${VERSION}
  - git clone https://github.com/OCA/webkit-tools ${HOME}/webkit-tools -b ${VERSION}
  - export PATH=${HOME}/maintainer-quality-tools/travis:${PATH}
  - travis_install_nightly

script:
  - travis_run_tests

after_success:
  - travis_after_tests_success
